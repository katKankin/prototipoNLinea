<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <!--<form class="form-horizontal form-material" (ngSubmit)="holi()">-->
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <form name="userform" method="post" #formCtrl="ngForm">
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <!--<input class="form-control" type="text" required="" placeholder="Usuario">-->
                        <input type="text" class="form-control" 
                    [(ngModel)]="user.email" 
                    placeholder="Correo electr칩nico"  [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <!--<input class="form-control" type="password" required="" placeholder="Contrase침a">-->
                        <input type="password" class="form-control"  [(ngModel)]="user.password"
                    placeholder="Contrase침a" required [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            <!--</form>-->
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="buton"  
                      (click)="signInWithEmail()"> Iniciar Sesi칩n 
                      </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <a href="javascript:void(0)" class="btn  btn-facebook" (click)="signInWithFacebook()" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                            <a href="javascript:void(0)" class="btn btn-googleplus" (click)="signInWithGoogle()"data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes cuenta? <a (click)= "signInWithEmailFist()" class="text-primary m-l-5"><b>Crear cuenta</b></a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a (click)= "logoutwithfb()" class="text-primary m-l-5"><b>Logout</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
