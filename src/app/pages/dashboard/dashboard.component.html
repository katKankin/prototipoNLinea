<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- <app-incrementador (actualizaValor)="progreso1 = $event" nombre="Tamaño Tablero"></app-incrementador> -->
                <br>
                <app-incrementador (actualizaValor)="tam = $event" nombre="Tamaño Tablero" [progreso]="tam"></app-incrementador>
                <button class="btn btn-dark" type="submit" (click)="drawRectable(tam)">CREAR TABLERO</button>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="cant = $event" nombre="Fichas de gane" [progreso]="cant"></app-incrementador>
                <button class="btn btn-dark" type="submit" (click)="winCondition(cant)">FIJAR</button>
            </div>
        </div>
    </div>
</div>

<!-- GENERA EL CANVAS PARA LA CREACIÓN DEL TABLERO-->
<div style="text-align:center">
    <canvas #canvasRef center id="stage" width="1000" height="1000" (click)="drawSomething($event)"> 
    </canvas>
</div>
